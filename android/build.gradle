def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk safeExtGet('compileSdkVersion', 29)

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }

    defaultConfig {
        minSdk safeExtGet('minSdkVersion', 21)
        targetSdk safeExtGet('targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs/'
    }
}

dependencies {
    def sdk_version = "6.11.0"

    api project(path: ':scandit-react-native-datacapture-core')
    api "com.scandit.datacapture:text:$sdk_version"
    api "com.scandit.datacapture:text-base:$sdk_version"

    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'  // From node_modules
}
